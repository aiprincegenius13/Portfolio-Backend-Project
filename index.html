<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express server Porfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Jamar's Portfolio</h1>

    <p>BIo goes here</p>



    <form action="/api/contact" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <br>
        <button type="submit">Send</button>
      </form>

      <body>
        <h1>Project Submissions</h1>
        <form id="contactForm" action="api/api.projects" method="POST">
          <label for="projectName">Project Name:</label>
          <input type="text" id="projectName" name="projectName" required>
          <br>
          <br>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <br>
          <br>
          <label for="technologies">Technologies Used:</label>
          <input type="text" id="technologies" name="technologies" placeholder="e.g., HTML, CSS, JavaScript" required>
          <br>
          <br>
          <button type="submit">Submit</button>
      






    <script src="index.js"></script>
</body>
</html>
